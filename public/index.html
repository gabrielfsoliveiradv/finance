<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance</title>
</head>
<body>
  <div id="total">
    <h1 class="title">Minhas Finanças</h1>

    <section id="form">
      <h2 class="title">Nova Transação</h2>

      <form>
        <label for="name">Nome: </label>
        <input type="text" id="name" required>
        <label for="amount">Valor</label>
        <input type="number" step="0.01" id="amount" required>
        <label for="type">Tipo</label>
        <select id="type">
          <option value="entry">Entrada</option>
          <option value="out">Saída</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section id="transactions">
      <h2 class="title">Saldo: R$<span id="currentAmount">1200</span></h2>
      <div id="finance-history">
        <h2 class="title">Histórico de finanças</h2>
        <ul id="table">
          <li>
            <p class="transaction-name">Salário</p>
            <p class="transaction-amount entry">R$ <span class="transaction-amount">2000,00</span></p>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </li>
          <li>
            <p class="transaction-name">Salário</p>
            <p class="transaction-amount out">R$ <span class="transaction-amount">2000,00</span></p>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </li>
          <li>
            <p class="transaction-name">Salário</p>
            <p class="transaction-amount entry">R$ <span class="transaction-amount">2000,00</span></p>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </li>
          <li>
            <p class="transaction-name">Salário</p>
            <p class="transaction-amount out">R$ <span class="transaction-amount">2000,00</span></p>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </li>
          <li>
            <p class="transaction-name">Salário</p>
            <p class="transaction-amount out">R$ <span class="transaction-amount">2000,00</span></p>
            <button class="edit">Editar</button>
            <button class="delete">Excluir</button>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="index.min.js"></script>
</body>
</html>
